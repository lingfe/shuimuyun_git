<script type="text/javascript">

    if(t==0){ 
      location="jumudidi.html"; //#设定跳转的链接地址 
    } 
 
    document.getElementById('show').innerHTML=""+t+""; // 显示倒计时 
    t--; // 计数器递减 
     
} 


</script>
