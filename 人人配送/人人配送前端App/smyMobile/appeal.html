<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<title></title>
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/layer.css" />
		<link rel="stylesheet" type="text/css" href="css/smyMobile.css" />
	</head>
	<body>
		<!--【头部】-->
		<header class="commHeader">
			<a class="commHeader_l" href="#">
				<img title="" alt="" src="images/icon/arow_left.png" />
			</a>
			<h6>申述找回</h6>
		</header>
		<form>
		<!--【头部】end-->
		<div class="courier_firsttit">
			必填
		</div>
		<div class="appeal_firstdiv">
			<div>
				<label>原手机号　 +86</label><input type="text" id="lastPhone" placeholder="请输入原绑定手机号" />
			</div>
			<div>
				<label>姓　名</label><input type="text" id="userName" placeholder="请输入真实姓名" />
			</div>
			<div>
				<label>现手机号　+86</label><input type="text" id="regPhone" placeholder="请输入现用手机号" />
			</div>
			<div>
				<label>验 证 码</label><input class="las" id="regYzm" type="text" placeholder="请输入验证码" /><button id="regYzmBtn">获取验证码</button>
			</div>
		</div>
		<div class="courier_last">
			选填
		</div>
		<div class="appeal_lastdiv">
			<div>
				<label>曾用密码</label><input type="text" placeholder="请输入曾用密码" />
			</div>
			<div>
				<label>曾用地址</label><input type="text" placeholder="请输入曾用地址" />
			</div>
		</div>
		<a href=""><button class="order_btn" id="appeal">提交</button></a>
		</form>
		<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
		<script type="text/javascript" src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/smyMobile.js"></script>
		<script type="text/javascript" src="js/layer.js"></script>
		<script type="text/javascript" src="js/smyMobile_yz.js" ></script>
	</body>

</html>
