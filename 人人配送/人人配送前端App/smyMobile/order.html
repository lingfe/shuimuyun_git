<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title></title>
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/layer.css" />
		<link rel="stylesheet" type="text/css" href="css/smyMobile.css"/>
	</head>
	<body>
		<!--头部-->
		<header class="commHeader">
			
			<h6>我要下单</h6>
			<a class="commHeader_r" onClick="javascript :history.back(-1);">
				<span>贵阳</span>
				<img title="" alt="" src="images/icon/right.png" width="100%" />
			</a>
		</header>
		<!--发货人信息-->
		<div class="order_info">
			<div class="shipper">			
				<img src="images/icon/shipper.png" width="27"/>
				<label>发货人信息</label>
			</div>
			<div class="shipper">
				<img src="images/icon/cargo.png" width="27"/>
				<label>收货人信息</label>
			</div>
		</div>
		<!--货物信息-->
		<div class="order_info">
			<div class="shipper">
				<img src="images/icon/type.png" width="27"/>
				<label>货物类型</label>
				<div class="order_right" id="order_right">
					<span id="order_leixin">易碎</span>
					<img src="images/icon/orderright.png"width="10" />
				</div>
			</div>
			<div class="shipper">
				<img src="images/icon/number.png" width="27"/>
				<label>货物数量</label>
				<div class="order_num">
					<span>个/件</span>
					<span id="jian">-</span>
					<span id="zhi"> 1 </span>
					<span id="jia">+</span>
				</div>
			</div>
			<div class="shipper">
				<img src="images/icon/heft.png" width="27"/>
				<label>货物重量</label>
				<div class="order_num">
					<span class="order_num_mag">kg</span>
					<span id="jian">-</span>
					<span id="zhi1"> 1 </span>
					<span id="jia">+</span>
				</div>
			</div>
		</div>	
		<!--到达时间-->
		<div class="order_info">
			<div class="shipper">
				<img src="images/icon/time.png" width="27"/>
				<label>最晚取货时间</label>
				<div class="order_right"id="order_right3">
					<span id="shijian1">1小时15分</span>
					<img src="images/icon/orderright.png"width="10" />
				</div>
			</div>
			<div class="shipper">
				<img src="images/icon/time.png" width="27"/>
				<label>最迟到达时间</label>
				<div class="order_right"id="order_right2">
					<span id="shijian">1小时15分</span>
					<img src="images/icon/orderright.png"width="10" />
				</div>
			</div>
			<div class="shipper">
				<img src="images/icon/clar.png" width="27"/>
				<label>建议交通工具</label>
				<div class="order_right" id="order_right1">
					<span id="order_clar">无</span>
					<img src="images/icon/orderright.png"width="10" />
				</div>
			</div>
		</div>
		<!--确定按钮-->
		<div class="order_buttom">
			<div class="order_buttom_text" id="order_buttom_text">
			<img src="images/icon/dui.png" class="op" width="20" />
			<img src="images/icon/yuan.png"class="dis" width="19" />
			<label> 我同意 《水木云快递条约》</label>
			</div>
			<a href="#"><button class="order_btn" id="taking_btn">确认下单</button></a>
		</div> 
		<!--遮罩层-->
		<div class="order_zhe"id="order_zhe"></div>
		<!--弹出菜单-->
		<div class="order_tan"id="order_tan">
			<div class="order_tan_clos">
				<span>货物类型</span>
				<span class="mui-icon mui-icon-close order_close" id="order_close"></span>
			</div>
			<div class="order_tan_context"  id="order_tex">
				<span>易碎</span>
				<span>非易碎</span>
				<span>贵重</span>
			</div>
		</div>
		<!--弹出菜单二-->
		<div class="order_tan1"id="order_tan1">
			<div class="order_tan_clos1">
				<span>交通工具</span>
				<span class="mui-icon mui-icon-close order_close" id="order_close1"></span>
			</div>
			<div class="order_tan_context1"  id="order_tex1">
				<span >无</span>
				<span>自行车</span>
				<span>摩托车</span>
			</div>
			<div class="order_tan_context1"  id="order_tex1">
				<span >小轿车</span>
				<span>小型货车小型</span>
				<span>中型货车</span>
			</div>
		</div>
		<!--弹窗三-->
		<div class="order_tan2"id="order_tan2">
			<div class="order_tan_clos2">
				<span>最晚到达时间</span>
				<span class="mui-icon mui-icon-close order_close" id="order_close2"></span>
			</div>
			<div class="order_tan_context2"  id="order_tex2">
				<div class="order_shi">
					<span>时</span>
					<input type="number" id="num_shi"/>
				</div>
				<div class="order_fen">
					<span>分</span>
					<input type="number" id="num_fen" />
				</div>
				<input class="order_butt" type="button" id="butt" value="取消" />
				<input class="order_buttn" type="button" id="buttn" value="确定" />
				
			</div>
			
		</div>
		<!--弹窗四-->
		<div class="order_tan2"id="order_tan3">
			<div class="order_tan_clos3">
				<span>最晚到达时间</span>
				<span class="mui-icon mui-icon-close order_close" id="order_close3"></span>
			</div>
			<div class="order_tan_context3"  id="order_tex3">
				<div class="order_shi3">
					<span>时</span>
					<input type="number" id="num_shi1"/>
				</div>
				<div class="order_fen3">
					<span>分</span>
					<input type="number" id="num_fen1" />
				</div>
				<input class="order_butt3" type="button" id="butt1" value="取消" />
				<input class="order_buttn3" type="button" id="buttn1" value="确定" />				
			</div>			
		</div>		
		<!--底部-->
		<footer class="footerMenu">
			<a  href="#">
				<img title="" alt="" src="images/icon/home_2.png" width="100%"/>
				<p class="ss">首页</p>
			</a>
			<a href="#">
				<img title="" alt="" src="images/icon/single.png" width="100%"/>
				<p class="ss">抢单</p>
			</a>
			<a class="active" href="#">
				<img title="" alt="" src="images/icon/order_2.png" width="100%"/>
				<p class="ss">下单</p>
			</a>
			<a href="#">
				<img title="" alt="" src="images/icon/mall.png" width="100%"/>
				<p class="ss">商城</p>
			</a>
			<a href="#">
				<img title="" alt="" src="images/icon/personal.png" width="100%"/>
				<p class="ss">我的</p>
			</a>
		</footer>
		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
		<script type="text/javascript" src="js/mui.min.js" ></script>
		<script type="text/javascript" src="js/smyMobile.js" ></script>
		<script type="text/javascript" src="js/layer.js" ></script>
		<script type="text/javascript" src="js/smyMobile_yz.js" ></script>
		<script type="text/javascript" src="js/smyMobile_click.js" ></script>
	</body>
</html>
