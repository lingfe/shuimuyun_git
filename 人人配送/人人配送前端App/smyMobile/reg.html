<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<title></title>
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/layer.css" />
		<link rel="stylesheet" type="text/css" href="css/smyMobile.css" />
	</head>
	<body class="body_bg loginBody_bg">
		<div class="contMian">
			<header class="header headerLogin">
				<a class="header_l" href="#">
					<img title="" alt="" src="images/icon/arow_left.png" />
				</a>
				<h1 class="header_title">注册</h1>
			</header>

			<div class="loginCont">
				<form class="loginCont_form">
					<div class="loginCont_form_item mui-input-row">
						<img title="" alt="" src="images/icon/user.png" />
						<input class="loginCont_form_itemAll mui-input-clear right" id="userName" type="text" placeholder="请输入用户名" />
					</div>
					<div class="loginCont_form_item mui-input-row">
						<img title="" alt="" src="images/icon/phone.png" />
						<input class="loginCont_form_itemAll mui-input-clear right" id="regPhone" type="text" placeholder="请输入手机号码" />
					</div>
					<div>
	        			<input type="text" class="mui-input-clear free_input_code left" id="regYzm" placeholder="请输入验证码">
						<input type="button" class="mui-btn loginBtn mui-btn-block free_code left " id="regYzmBtn" value="请输入验证码">		
   				 	</div>
					<div class="loginCont_form_item mui-input-row">
						<img title="" alt="" src="images/icon/pwd.png" />
						<input class="right loginCont_form_itemAll mui-input-password" id="regPwd" type="password" placeholder="请输入密码" />
					</div>
					<div class="loginCont_form_item mui-input-row">
						<img title="" alt="" src="images/icon/oksuo.png" />
						<input class="right loginCont_form_itemAll mui-input-password" id="regNpwd" type="password" placeholder="请确认密码" />
					</div>
				
					<button type="button" class="mui-btn loginBtn mui-btn-block reg_btn" id="regBtn">注册</button>
					<a href="login.html" class="free_login forget_appeal">已有账号?马上登录</a>
				</form>
			</div>
		</div>

		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
		<script type="text/javascript" src="js/mui.min.js" ></script>
		<script type="text/javascript" src="js/smyMobile.js" ></script>
		<script type="text/javascript" src="js/layer.js" ></script>
		<script type="text/javascript" src="js/smyMobile_yz.js" ></script>
	</body>

</html>
